	<div id="result"></div>

	<script>
		jQuery(document).ready(function() {
			Quagga.init({
				inputStream : {
				name : "Live",
				type : "LiveStream",
				target: document.querySelector('#yourElement')    // Or '#yourElement' (optional)
				},
				decoder : {
				readers : ["code_128_reader"]
				}
			}, function(err) {
				if (err) {
					console.log(err);
					return
				}
				console.log("Initialization finished. Ready to start");
				Quagga.start();
			});
		});
	</script>
